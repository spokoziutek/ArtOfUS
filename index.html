</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">ART of US</a>
                        
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#regulamin" data-translate="nav-about"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#form" data-translate="nav-submit"></a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn" id="switch-language">EN</button>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>

    <div class="header">     
        <div class="container inner-header flex">

                <path fill="#fff" d="M250.4,0.8C112.7,0.8,1,112.4,1,250.2c0,137.7,111.7,249.4,249.4,249.4c137.7,0,249.4-111.7,249.4-249.4
                    C499.8,112.4,388.1,0.8,250.4,0.8z M383.8,326.3c-62,0-101.4-14.1-117.6-46.3c-17.1-34.1-2.3-75.4,13.2-104.1
                    c-22.4,3-38.4,9.2-47.8,18.3c-11.2,10.9-13.6,26.7-16.3,45c-3.1,20.8-6.6,44.4-25.3,62.4c-19.8,19.1-51.6,26.9-100.2,24.6l1.8-39.7		c35.9,1.6,59.7-2.9,70.8-13.6c8.9-8.6,11.1-22.9,13.5-39.6c6.3-42,14.8-99.4,141.4-99.4h41L333,166c-12.6,16-45.4,68.2-31.2,96.2	c9.2,18.3,41.5,25.6,91.2,24.2l1.1,39.8C390.5,326.2,387.1,326.3,383.8,326.3z" />

        <h1 id="header-title">ART of US</h1>
        <p id="p-header" data-translate="p-header"></p>
        </div>

        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">

                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(36,63,77,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(36,63,77,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(36,63,77,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#243F4D" />
                </g>
            </svg>
        </div>
    </div>

    <section id="regulamin">
        <div class="container regulamin-container">
            <div class="row">
                <div class="col" id="img-div">
                    <img class="img-fluid" src="pictures/camera-girlll.png" alt="dziewczyna z aparatem">
                </div>
                <div class="col">
                    <h2 class="mb-5" data-translate="about-header"></h2>
                    <p class="p-about" data-translate="about-text"></p>
                    <a href="./downloads/Regulamin_konkursu.pdf" download><h3 data-translate="regulamin-link"></h3></a></br>
                    <div class="row">
                        <div class="col text-center">
                            <i class="fa-solid fa-location-dot fa-xl" style="color: #fcd7b6;"></i></br>
                            <p class="p-about" data-translate="about-adress"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="form">
        <div class="container-fluid contact-container">
            <div class="container form-container">
                <div class="row">
                    <div class="col">
                        <form  method="post" action="">
                            <h2 class="mb-4" data-translate="submit-photo"></h2>
                            <div class="form-group mb-4 mt-4">
                                <input type="text" class="form-control form-control-lg shadow" name="imie" id="imie" placeholder="Imię/ Name" required>
                            </div>
                
                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-lg shadow" name="nazwisko" id="nazwisko" placeholder="Nazwisko/ Second name" required>
                            </div>
                            
                            <div class="form-group mb-4">
                                <input type="email" class="form-control form-control-lg shadow" name="email" id="email" placeholder="E-mail" required>
                            </div>

                            <div class="form-group mb-4">
                                <select class="form-select form-select-lg" aria-label="Default select example" name="wydzial" id="wydzial">
                                    <option selected disabled>Wydział/ Faculty</option>
                                    <option value="1" data-translate="WNSiP"></option>
                                    <option value="2" data-translate="WH"></option>
                                    <option value="3" data-translate="WNS"></option>
                                    <option value="4" data-translate="WEFiZ"></option>
                                    <option value="5" data-translate="WKFiZ"></option>
                                    <option value="6" data-translate="WPiA"></option>
                                    <option value="7" data-translate="WT"></option>
                                  </select>
                            </div>

                            <div class="form-group">
                                <input type="file" class="form-control form-control-lg" name="photo-upload" id="photo-upload" required>
                            </div>

                            <div class="form mt-4" id="btn-div">
                                <button type="submit" class="btn btn-lg" id="submit-btn" data-translate="submit-entry">Wyślij zgłoszenie</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="pt-2">
        <ul class="nav justify-content-center  pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link px-2 text-muted"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
        <p class="text-center text-muted">© Bieskiewicz Łukasz</p>
      </footer>

    <script src="scripts/smoothscrolling.js"></script>
</body>
</html>
